{% extends 'base.html' %}
{%block content%}
<div>
    {% if sent %} 
    <h1>E-mail successfully sent</h1>
    <p>"{{post.title}}"
    was successfully snt to {{form.cleaned_data.to}}
    </p>
    {% else %}
    <h1>Share "{{post.title}}" by email </h1>

   <div class="container w-75">
     <form action="" method="post">
    {{form.as_p}}
    {% csrf_token %}
    <input type="submit" class="btn btn-primary" value="Send mail">
    </form>
   </div>
    {% endif%}
</div>
{%endblock content%}
